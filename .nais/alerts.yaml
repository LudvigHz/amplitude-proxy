apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: amplitude-proxy-alerts
  namespace: dataplattform
  labels:
    team: dataplattform
spec:
  groups:
    - name: amplitude-proxy-system-alerts
      rules:
      - alert:  Amplitude-proxy nede
        expr: count(kube_pod_container_status_running{container="amplitude-proxy", namespace="dataplattform"}) < 2
        for: 2m
        annotations:
          consequence: Application is unavailable
          action: "`kubectl describe pod {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}` for events, og `kubectl logs {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}` for logger"
          summary: |-
            App {{ $labels.app }} er nede i namespace {{ $labels.kubernetes_namespace }}.
        labels:
          namespace: dataplattform
          severity: critical

      - alert: høy feilrate i logger
        expr: sum(irate(response_total{namespace="dataplattform", app="amplitude-proxy", direction="inbound", tls="true", status_code=~"5.*"}[1d])) > 50
        for: 3m
        annotations:
          consequence: Application is experiencing high traffic
          action: "Sjekk loggene til app {{ $labels.log_app }} i namespace {{ $labels.log_namespace }}, for å se hvorfor det er så mye feil"
          summary: |-
            App {{ $labels.app }} har høy feilrate bruk i namespace {{ $labels.kubernetes_namespace }}
        labels:
          namespace: dataplattform
          severity: warning

      - alert: Lav trafikk (respose code 200 er < 1 )
        expr: sum(irate(response_total{namespace="dataplattform", app="amplitude-proxy", direction="inbound", tls="true", status_code="200"}[1d])) < 1
        for: 3m
        annotations:
          consequence: Application is experiencing high error rate
          action: "alert test"
          summary: |-
            App {{ $labels.app }} har lav traffik i namespace {{ $labels.kubernetes_namespace }}
        labels:
          namespace: dataplattform
          severity: critical